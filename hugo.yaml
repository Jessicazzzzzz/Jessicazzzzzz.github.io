baseURL: https://jessicazzzzzz.github.io/
languageCode: en-us
defaultTheme: auto 
disableThemeToggle: true
params:
  mainSections:
    - blog
    - algorithm 
    - post
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
  ShowBreadCrumbs: true
  ShowReadingTime: true
  ShowToc: true
  TocOpen: true

  comments: true
  homeInfoParams:
    Title: Hi there 
    Content: Welcome to my blog
 
title: Jess wiki

theme: ["PaperMod"]

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

menu:
  main:
    - identifier: algorithm
      name: algorithm
      url: /algorithm/
      weight: 10
    - identifier: post
      name: post
      url: /post/
      weight: 20
    - identifier: blog
      name: blog
      url: /blog/
      weight: 30
  

